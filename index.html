<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head> 

<body>

    <div class="main-content">
    <!-- Player -->
        <div class="player section section-1">
            <!-- Title -->
            <h1 class="title" id="title">BackWards - Cannons</h1>
            <!-- Cover -->
            <img src="img/img-1.jpg" alt="" class="cover" id="cover">
            <!-- Audio HTML Media elememt -->
            <audio src="" id="audio"></audio>
        </div>

        <div class="music-content">
            <img class="background" src="./img/background.jpg" alt="">
            <section class="music section">
                <!-- Song list -->
            <ul class="songs" id="songs">
                <!-- <li><a href="#">Song 1</a></li>
                <li><a class="active" href="#">Song 2</a></li>
                <li><a href="#">Song 3</a></li> -->
            </ul>
        </section>
        </div>
    </div>
    
    <section class="control-section">
        <!-- Progress bar -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- Controls -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>

            <div id="volume-bar">
                <div id="volume-slider"></div>
            </div>
        </section>
    </section>

</body>

</html>
