<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head> 

<body>

    <div class="main-content">
    <!-- Player -->
        <aside class="player section section-1">
        </aside>

        <div class="music-content">
            <img class="background" src="./img/background.jpg" alt="">
            
            <section class="player-top-section">
                <!-- Cover -->
                <img src="img/img-1.jpg" alt="" class="cover-top">
                <!-- Title -->
                <h1 class="title-top" id="title-top">BackWards - Cannons</h1>
                    <!-- Audio HTML Media elememt -->
                <audio src="" id="audio"></audio>
            </section>

            <!-- Song list -->
            <section class="music section">
            <ul class="songs" id="songs">
                <!-- <li><a href="#">Song 1</a></li>
                <li><a class="active" href="#">Song 2</a></li>
                <li><a href="#">Song 3</a></li> -->
            </ul>
        </section>
        </div>
    </div>
    
    <section class="control-section">

        <!-- Controls -->
        <section class="controls">
            <div class="content-controls">
                <button class="prev">
                    <i id="prev" class="fas fa-backward"></i>
                </button>
                <button class="play">
                    <i id="play" class="fas fa-play"></i>
                </button>
                <button class="next">
                    <i id="next" class="fas fa-forward"></i>
                </button>
            </div>

                <!-- Progress bar -->
            <div id="progress-container" class="progress-container">
                <section id="progress" class="progress"></section>
                <div class="time">
                    <p class="actualTime time-song-actualtime">0:00</p>
                    <p class="duration time-song-duration">0:00</p>
                </div>
            </div>

            <!-- Volume -->
            <div class="volume">
                <i class="sound-icon fas fa-volume-up" style="color: #fff; font-size: 0.9rem;">
                </i>    
                <div class="volume-bar">
                    <div class="volume-slider"></div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
